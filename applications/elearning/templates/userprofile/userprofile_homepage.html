{% extends "elearning/base.html" %}
{% load humanize %}
{% load static %}

  {% block content %}
 <style>
     .media
    {
        /*box-shadow:0px 0px 4px -2px #000;*/
        margin: 20px 0;
        padding:30px;
    }
    .dp
    {
        border:10px solid #eee;
        transition: all 0.2s ease-in-out;
    }
    .dp:hover
    {
        border:2px solid #eee;
        transform:rotate(360deg);
        -ms-transform:rotate(360deg);  
        -webkit-transform:rotate(360deg);  
        /*-webkit-font-smoothing:antialiased;*/
    }
 </style>


 <div class="container">
   
<div class="row">

{% for userprofile in object_list %}
    <div class="col-lg-5">
        <div class="media">
            <a class="pull-left" href="#">
                <img class="media-object dp img-circle" src="{% static object.userpicture %}" style="width: 100px;height:100px;">
            </a>
            <div class="media-body">
                <h4 class="media-heading">
                
              <a href="{% url 'elearning:userprofile_detail' course.author.profile.slug %}">
                              {{ course.author.profile.fullname }}
              </a>
                  
                <small> India</small></h4>
                <h5>{{userprofile.bio}} <a href="http://gridle.in">Gridle.in</a></h5>
                <hr style="margin:8px auto">

                <span class="label label-default">{{userprofile.address}}</span>
                <span class="label label-default">{{userprofile.mobile}}</span>
            </div>
        </div>

    </div>

    {% endfor %}

</div>

 </div>
{% endblock %}
